<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Portal</title>
    <!-- Tailwind CSS (스타일링을 위해 사용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 폰트: Orbitron (SF/게임 느낌) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .font-game {
            font-family: 'Orbitron', sans-serif;
        }

        /* 네온 글로우 효과 */
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.7), 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* 버튼 호버 효과 및 애니메이션 */
        .game-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .game-btn:hover {
            transform: translateX(10px);
            box-shadow: -5px 5px 20px rgba(37, 99, 235, 0.4);
            border-color: #60a5fa;
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        /* 스캔라인 효과 (레트로 느낌) */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="scanline"></div>

    <!-- 메인 컨테이너 -->
    <div class="z-10 w-full max-w-md space-y-8">
        
        <!-- 헤더 -->
        <div class="text-center space-y-2">
            <div class="inline-block px-3 py-1 border border-blue-500/50 rounded-full text-blue-400 text-xs font-game tracking-widest mb-2">
                PROJECT: ALPHA
            </div>
            <h1 class="text-4xl md:text-5xl font-game font-black text-white neon-text tracking-wider">
                DEV PORTAL
            </h1>
            <p class="text-gray-400 text-sm font-light">개발 중인 게임 화면으로 이동</p>
        </div>

        <!-- 버튼 리스트 컨테이너 -->
        <div id="button-list" class="space-y-4 mt-8">
            <!-- 자바스크립트로 버튼이 여기에 생성됩니다 -->
        </div>

        <!-- 푸터 -->
        <div class="text-center mt-12 border-t border-gray-800 pt-6">
            <p class="text-gray-600 text-xs font-game">SYSTEM READY • V.0.9.2</p>
        </div>
    </div>

    <script>
        // ============================================================
        // [설정] 이동할 페이지의 URL과 제목(Title)을 여기에 입력하세요.
        // ============================================================
        const gamePages = [
            { 
                id: 1,
                title: "풋볼 스크래블 (Football Scrabble)", 
                url: "footballcrabble.html", // 확장자가 없는 경우 .html을 추가했습니다
                desc: "축구 단어 퍼즐 (최신 빌드)",
                status: "NEW",
                color: "border-green-400" 
            },
            { 
                id: 2,
                title: "축구 스도쿠 (Soccer Sudoku)", 
                url: "soccersudoku.html", 
                desc: "축구 테마 논리 퍼즐",
                status: "NEW",
                color: "border-green-500"
            },
            { 
                id: 3,
                title: "메인 인덱스 (Main)", 
                url: "index.html", 
                desc: "프로젝트 메인 화면",
                status: "LATEST",
                color: "border-white"
            },
            { 
                id: 4,
                title: "볼 트래핑 2 (Advanced)", 
                url: "ball_trapping2.html", 
                desc: "업그레이드된 트래핑 연습",
                status: "UPDATED",
                color: "border-yellow-400"
            },
            { 
                id: 5,
                title: "볼 트래핑 (Basic)", 
                url: "ball_trapping.html", 
                desc: "기본 트래핑 연습 모드",
                status: "STABLE",
                color: "border-blue-500"
            },
            { 
                id: 6,
                title: "페널티 킥 (Penalty Kick)", 
                url: "penalty_kick.html", 
                desc: "승부차기 미니게임",
                status: "GAME",
                color: "border-red-500"
            },
            { 
                id: 7,
                title: "슈팅 연습 (Shooting)", 
                url: "shooting.html", 
                desc: "타겟 슈팅 훈련 시뮬레이션",
                status: "GAME",
                color: "border-red-500"
            },
            { 
                id: 8,
                title: "저글링 오리지널", 
                url: "juggling_original.html", 
                desc: "클래식 저글링 버전",
                status: "CLASSIC",
                color: "border-purple-500"
            },
            { 
                id: 9,
                title: "풍선 축제 (Balloon Festival)", 
                url: "balloon_festival.html", 
                desc: "이벤트 미니게임",
                status: "EVENT",
                color: "border-pink-500"
            }
        ];

        const listContainer = document.getElementById('button-list');

        // 버튼 생성 함수
        function renderButtons() {
            gamePages.forEach((page, index) => {
                // 버튼 요소 생성 (a 태그)
                const btn = document.createElement('a');
                btn.href = page.url;
                
                // 테일윈드 클래스 적용
                btn.className = `game-btn block bg-gray-900/80 border-l-4 ${page.color || 'border-blue-500'} p-4 hover:bg-gray-800 cursor-pointer no-underline group`;

                // 내부 HTML 구조
                btn.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="text-xs font-game text-gray-500">0${index + 1}</span>
                                <span class="text-xs font-bold px-1.5 py-0.5 rounded bg-gray-800 text-gray-300 border border-gray-700">${page.status}</span>
                            </div>
                            <h2 class="text-lg font-bold text-white group-hover:text-blue-400 transition-colors">${page.title}</h2>
                            <p class="text-sm text-gray-400 mt-1">${page.desc}</p>
                        </div>
                        <div class="text-gray-600 group-hover:text-white transition-colors transform group-hover:translate-x-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                `;

                listContainer.appendChild(btn);
            });
        }

        // 초기화 실행
        renderButtons();
    </script>
</body>
</html>
