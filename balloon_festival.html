<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 다트 챌린지 FINAL v7</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3d2d24;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: #4a6c8c;
            border: 10px solid #c99356;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 60px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            <div id="message-box"></div>
        </div>
        <p>타이밍에 맞춰 스페이스바로 파워 조절!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');

        let gameState = 'loading';
        let score = 0;
        const balloons = [];
        const particles = [];

        // ✨ 새로 추가된 부분: 점수 쪽지 상태 객체
        let scoreNote = {
            text: '',
            x: 0, y: 0,
            scale: 0, // 크기 애니메이션
            alpha: 0, // 투명도 애니메이션
            isShowing: false
        };

        const balloonImage = new Image();
        let imagesLoaded = false;
        balloonImage.src = 'https://pngimg.com/uploads/balloon/balloon_PNG3489.png';

        balloonImage.onload = () => {
            imagesLoaded = true;
            startGame();
            gameLoop();
        };
        balloonImage.onerror = () => {
            messageBox.innerText = "이미지 로딩 실패!";
            messageBox.style.display = 'block';
        };

        const Z_WALL = 100;
        const PERSPECTIVE = canvas.height * 0.8;
        const GRAVITY = 0.2;
        const FLIGHT_TIME = 60;

        const dart = { x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, size: 50 };
        const powerGauge = { value: 0, direction: 1, speed: 0.8 };
        
        const wall = { x: 0, speed: 2, direction: 1, movementRange: 370 };

        function project(x, y, z) {
            const scale = PERSPECTIVE / (PERSPECTIVE + z);
            return {
                x: canvas.width / 2 + (x - canvas.width / 2) * scale,
                y: canvas.height / 2 + (y - canvas.height / 2) * scale,
                scale: scale
            };
        }

        function setupBalloons() {
            balloons.length = 0;
            const rows = 4, cols = 8, balloonWidth = 70, balloonHeight = 90;
            const paddingX = 35, paddingY = 20;
            const startX = (canvas.width - (cols * (balloonWidth + paddingX)) + paddingX) / 2;
            const startY = 80;
            const pointValues = [10, 10, 20, 20, 50, 50, 100, 200, 500];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    balloons.push({
                        baseX: startX + c * (balloonWidth + paddingX),
                        baseY: startY + r * (balloonHeight + paddingY),
                        z: Z_WALL,
                        width: balloonWidth, height: balloonHeight,
                        isPopped: false,
                        points: pointValues[Math.floor(Math.random() * pointValues.length)],
                        color: '#3498db'
                    });
                }
            }
        }

        function drawTent() {
            const stripeWidth = 40, topCurtainHeight = 60, sideCurtainWidth = 120;
            const colors = ['#d63031', '#f1f2f6'];
            for (let i = 0; i < canvas.width / stripeWidth; i++) {
                ctx.fillStyle = colors[i % 2];
                ctx.beginPath();
                ctx.moveTo(i * stripeWidth, 0); ctx.lineTo((i + 1) * stripeWidth, 0); ctx.lineTo((i + 0.5) * stripeWidth, topCurtainHeight);
                ctx.closePath(); ctx.fill();
            }
            for (let i = 0; i < canvas.height / stripeWidth; i++) {
                ctx.fillStyle = colors[i % 2];
                ctx.fillRect(0, i * stripeWidth, sideCurtainWidth, stripeWidth);
                ctx.fillRect(canvas.width - sideCurtainWidth, i * stripeWidth, sideCurtainWidth, stripeWidth);
            }
        }
        
        function drawWall() {
            const wallCurrentX = wall.x;
            const wallProj = project(wallCurrentX, 0, Z_WALL);
            const wallWidth = canvas.width * wallProj.scale * 1.2;
            const wallHeight = canvas.height * wallProj.scale * 1.1;
            const wallX = (canvas.width - wallWidth) / 2 + (wallCurrentX * wallProj.scale);
            const wallY = 60;
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(wallX, wallY, wallWidth, wallHeight);
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 2 * wallProj.scale;
            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.moveTo(wallX + (i * wallWidth / 15), wallY); ctx.lineTo(wallX + (i * wallWidth / 15), wallY + wallHeight);
                ctx.stroke();
            }
        }

        function drawBalloons() {
            if (!imagesLoaded) return;
            balloons.forEach(b => {
                const proj = project(b.baseX + wall.x, b.baseY, b.z);
                if (!b.isPopped) {
                    const w = b.width * proj.scale, h = b.height * proj.scale;
                    ctx.drawImage(balloonImage, proj.x, proj.y, w, h);
                }
            });
        }
        
        function drawDart(x, y, scale) {
             if (scale <= 0) return;
            const size = dart.size * scale;
            const tipY = y - size * 0.5, bodyY = y + size * 0.2, finY = y + size * 0.5;
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x, bodyY); ctx.lineTo(x - size * 0.4, finY); ctx.lineTo(x + size * 0.4, finY);
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#bdc3c7';
            ctx.fillRect(x - size * 0.08, tipY, size * 0.16, size * 0.7);
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(x, tipY - size * 0.2); ctx.lineTo(x - size * 0.1, tipY); ctx.lineTo(x + size * 0.1, tipY);
            ctx.closePath(); ctx.fill();
        }

        function calculateLaunchVy(power) {
            const topY = balloons[0].baseY + balloons[0].height / 2;
            const bottomY = balloons[balloons.length - 1].baseY + balloons[balloons.length - 1].height / 2;
            const targetY = bottomY - (power / 100) * (bottomY - topY);
            return (targetY - dart.y - 0.5 * GRAVITY * FLIGHT_TIME * FLIGHT_TIME) / FLIGHT_TIME;
        }
        
        function drawTrajectory() {
            if (gameState !== 'powering') return;
            const launchVy = calculateLaunchVy(powerGauge.value);
            const timeToWall = FLIGHT_TIME;
            let targetX = canvas.width / 2;
            let tempX = dart.x, tempY = dart.y, tempZ = dart.z;
            let tempVx = (targetX - tempX) / timeToWall;
            let tempVy = launchVy, tempVz = (Z_WALL - tempZ) / timeToWall;
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            const startProj = project(tempX, tempY, tempZ);
            ctx.moveTo(startProj.x, startProj.y);
            for(let t = 0; t < timeToWall; t++) {
                tempVy += GRAVITY; tempX += tempVx; tempY += tempVy; tempZ += tempVz;
                if(tempZ > Z_WALL) break;
                const proj = project(tempX, tempY, tempZ);
                ctx.lineTo(proj.x, proj.y);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // ✨ 새로 추가된 부분: 점수 쪽지 그리기
        function drawScoreNote() {
            if (!scoreNote.isShowing) return;

            if (scoreNote.scale < 1) scoreNote.scale += 0.05;
            if (scoreNote.alpha < 1) scoreNote.alpha += 0.05;

            ctx.save();
            ctx.translate(scoreNote.x, scoreNote.y);
            ctx.scale(scoreNote.scale, scoreNote.scale);
            ctx.rotate(-0.1);
            ctx.globalAlpha = scoreNote.alpha;
            
            ctx.fillStyle = '#ffffe0';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.fillRect(-50, -35, 100, 70);
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#34495e';
            ctx.font = 'bold 32px "Gothic A1", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(scoreNote.text, 0, 0);

            ctx.restore();
        }
        
        function update() {
            if (gameState === 'ready' || gameState === 'powering' || gameState === 'throwing') {
                wall.x += wall.speed * wall.direction;
                if (Math.abs(wall.x) > wall.movementRange) { wall.direction *= -1; }
            }
            if (gameState === 'powering') {
                powerGauge.value += powerGauge.direction * powerGauge.speed;
                if (powerGauge.value > 100 || powerGauge.value < 0) {
                    powerGauge.direction *= -1;
                    powerGauge.value = Math.max(0, Math.min(100, powerGauge.value));
                }
            } else if (gameState === 'throwing') {
                dart.vy += GRAVITY; dart.x += dart.vx;
                dart.y += dart.vy; dart.z += dart.vz;
                if (dart.z >= Z_WALL) {
                    dart.z = Z_WALL;
                    checkCollision();
                }
            }
        }
        
        function checkCollision() {
            gameState = 'result';
            let hit = false;
            for(const b of balloons) {
                const currentBalloonX = b.baseX + wall.x;
                if (!b.isPopped && dart.x > currentBalloonX && dart.x < currentBalloonX + b.width && dart.y > b.baseY && dart.y < b.baseY + b.height) {
                    b.isPopped = true;
                    score = b.points;
                    const proj = project(currentBalloonX, b.baseY, b.z);
                    createParticles(proj.x + (b.width/2*proj.scale), proj.y + (b.height/2*proj.scale), b.color);
                    
                    // ✨ 새로 추가된 부분: 점수 쪽지 상태 설정
                    scoreNote = {
                        text: `${score} 점`,
                        x: proj.x + (b.width / 2 * proj.scale),
                        y: proj.y + (b.height / 2 * proj.scale),
                        scale: 0,
                        alpha: 0,
                        isShowing: true
                    };

                    hit = true;
                    break;
                }
            }
            setTimeout(gameOver, 1500);
        }

        function createParticles(x,y,c){for(let i=0;i<20;i++){particles.push({x,y,vx:(Math.random()-.5)*4,vy:(Math.random()-.5)*4,s:Math.random()*3+1,c,a:1})}}
        function drawParticles(){particles.forEach((p,i)=>{p.a-=.02;if(p.a<=0)particles.splice(i,1);p.x+=p.vx;p.y+=p.vy;ctx.globalAlpha=p.a;ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.s,p.s);ctx.globalAlpha=1})}

        function startGame() {
            messageBox.style.display = 'none';
            score = 0;
            scoreNote.isShowing = false; // ✨ 새로 추가된 부분: 게임 시작 시 쪽지 숨기기
            setupBalloons();
            gameState = 'ready';
            dart.x = canvas.width / 2;
            dart.y = canvas.height + 50;
            dart.z = -100;
            wall.x = 0;
            wall.direction = 1;
        }

        function gameOver() {
            gameState = 'gameOver';
            let resultMessage = (score > 0) ? `획득 포인트: ${score}점` : 'MISS';
            messageBox.innerHTML = `${resultMessage}<br><br>RETRY? (Enter)`;
            messageBox.style.display = 'block';
        }

        const keys = {};
        window.addEventListener('keydown', e => {
            if (e.code === 'Space' && gameState === 'ready') {
                e.preventDefault();
                gameState = 'powering';
                powerGauge.value = 0; powerGauge.direction = 1;
            } else if (e.code === 'Enter' && gameState === 'gameOver') {
                startGame();
            }
        });
        window.addEventListener('keyup', e => {
            if (e.code === 'Space' && gameState === 'powering') {
                e.preventDefault();
                gameState = 'throwing';
                const launchVy = calculateLaunchVy(powerGauge.value);
                const timeToWall = FLIGHT_TIME;
                let targetX = canvas.width / 2;
                dart.vx = (targetX - dart.x) / timeToWall;
                dart.vy = launchVy;
                dart.vz = (Z_WALL - dart.z) / timeToWall;
            }
        });

        function drawPowerGauge() {
            if (gameState !== 'powering') return;
            const barX = canvas.width / 2 - 150, barY = canvas.height - 60;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(barX, barY, 300, 30);
            const gaugeWidth = (powerGauge.value / 100) * 300;
            ctx.fillStyle = `hsl(${120 - powerGauge.value}, 100%, 50%)`;
            ctx.fillRect(barX, barY, gaugeWidth, 30);
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawTent();
            drawWall();
            drawBalloons();
            drawTrajectory();
            const dartProj = project(dart.x, dart.y, dart.z);
            if (gameState !== 'ready') {
                 drawDart(dartProj.x, dartProj.y, dartProj.scale);
            }
            drawParticles();
            drawScoreNote(); // ✨ 새로 추가된 부분: 점수 쪽지 그리기 호출
            drawPowerGauge();
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
