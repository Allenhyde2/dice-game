<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 트래핑 타이밍 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a472a;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            background-color: #275227;
            border: 5px solid #fff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>트래핑 챌린지</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui-layer">
            <div id="score">SCORE: 0</div>
            <div id="message-box"></div>
        </div>
    </div>
    <p>타이밍에 맞춰 SPACE 키를 누르세요!</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const messageBox = document.getElementById('message-box');

        let score = 0;
        let gameState = 'loading';
        let canTrap = true;

        // ==========================================================
        // ✨✨ 핵심 수정 부분 1: 판정 효과를 담을 배열로 변경
        // ==========================================================
        const judgments = [];
        const pointFeedbacks = [];

        const ball = {
            x: canvas.width / 2,
            y: 150,
            radius: 40,
            vy: 0,
            gravity: 0.4,
            slowVy: 0,
            rotation: 0
        };
        
        const timingCircle = {
            x: canvas.width / 2,
            y: canvas.height - 200,
            perfectRadius: 50,
            shrinkingRadius: 150,
            shrinkSpeed: 2,
            isTiming: false
        };

        function getRandomRadius(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function drawField() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#318C31');
            grad.addColorStop(1, '#276827');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawBall() {
            if (gameState === 'playing' && !timingCircle.isTiming) {
                ball.vy += ball.gravity;
                ball.y += ball.vy;
                ball.rotation += ball.vy * 0.01;

                if (ball.y >= canvas.height - 400 && ball.vy > 0) {
                    timingCircle.isTiming = true;
                    canTrap = true;
                    timingCircle.shrinkingRadius = 150;
                    const framesToPerfect = (timingCircle.shrinkingRadius - timingCircle.perfectRadius) / timingCircle.shrinkSpeed;
                    const distanceToTravel = timingCircle.y - ball.y;
                    ball.slowVy = distanceToTravel / framesToPerfect;
                }
            } else if(timingCircle.isTiming){
                ball.y += ball.slowVy;
                ball.rotation += ball.slowVy * 0.02;
            }

            const x = ball.x, y = ball.y, radius = ball.radius;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            const drawPolygon = (sides, centerX, centerY, size, rotation) => {
                ctx.beginPath();
                for (let i = 0; i < sides; i++) {
                    const angle = (Math.PI * 2 / sides) * i + rotation;
                    const px = centerX + Math.cos(angle) * size;
                    const py = centerY + Math.sin(angle) * size;
                    if (i === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                }
                ctx.closePath();
                ctx.fill();
            };
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(ball.rotation);
            const patchSize = radius * 0.4, patchDist = radius * 0.7;
            ctx.fillStyle = 'black';
            drawPolygon(5, 0, 0, patchSize, 0);
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 / 5) * i + Math.PI / 5;
                const px = Math.cos(angle) * patchDist;
                const py = Math.sin(angle) * patchDist;
                drawPolygon(6, px, py, patchSize, 0);
            }
            ctx.restore();
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawTimingCircle() {
            if (gameState === 'playing' && timingCircle.isTiming) {
                const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);
                const maxDiffForColor = 50;
                let ratio = Math.min(1, diff / maxDiffForColor); 
                let red = Math.floor(255 * ratio);
                let green = Math.floor(255 * (1 - ratio));
                const dynamicColor = `rgb(${red}, ${green}, 0)`;
                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = dynamicColor;
                ctx.lineWidth = 15;
                ctx.shadowBlur = 15;
                ctx.shadowColor = dynamicColor;
                ctx.stroke();
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.shrinkingRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.stroke();
                timingCircle.shrinkingRadius -= timingCircle.shrinkSpeed;
                if (timingCircle.shrinkingRadius < 0) {
                    timingCircle.isTiming = false;
                    gameOver();
                }
            }
        }

        // ==========================================================
        // ✨✨ 핵심 수정 부분 2: 효과 배열을 순회하며 그리고, 끝난 효과는 제거
        // ==========================================================
        function drawJudgment() {
            for (let i = judgments.length - 1; i >= 0; i--) {
                const j = judgments[i];
                j.y += j.vy;
                j.alpha -= 0.015;
                if (j.alpha <= 0) {
                    judgments.splice(i, 1);
                    continue;
                }
                ctx.fillStyle = j.color;
                ctx.globalAlpha = j.alpha;
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 5;
                ctx.fillText(j.text, j.x, j.y);
                ctx.globalAlpha = 1.0;
                ctx.shadowBlur = 0;
            }
        }

        function drawPointFeedback() {
             for (let i = pointFeedbacks.length - 1; i >= 0; i--) {
                const p = pointFeedbacks[i];
                p.y += p.vy;
                p.alpha -= 0.015;
                if (p.alpha <= 0) {
                    pointFeedbacks.splice(i, 1);
                    continue;
                }
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.font = 'bold 28px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(p.text, p.x, p.y);
                ctx.globalAlpha = 1.0;
            }
        }
        
        // ==========================================================
        // ✨✨ 핵심 수정 부분 3: 판정 시, 효과 배열에 새로운 객체를 추가
        // ==========================================================
        function trap() {
            if (gameState !== 'playing' || !timingCircle.isTiming) return;
            const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);
            let points = 0, judgmentText = '', judgmentColor = '';

            if (diff <= 5) {
                points = 10; judgmentText = 'PERFECT!'; judgmentColor = '#00FF7F';
            } else if (diff <= 10) {
                points = 8; judgmentText = 'GREAT'; judgmentColor = '#00BFFF';
            } else if (diff <= 20) {
                points = 5; judgmentText = 'GOOD'; judgmentColor = '#FFFFFF';
            } else if (diff <= 35) {
                points = 1; judgmentText = 'BAD'; judgmentColor = '#FFA500';
            } else {
                gameOver();
                return;
            }
            score += points;
            scoreEl.textContent = `SCORE: ${score}`;

            // 새로운 판정 효과를 배열에 추가
            judgments.push({ 
                text: judgmentText, 
                color: judgmentColor, 
                alpha: 1, 
                x: timingCircle.x, 
                y: timingCircle.y - 20, 
                vy: -1 
            });
            // 새로운 점수 효과를 배열에 추가
            pointFeedbacks.push({ 
                text: `+${points}`, color: judgmentColor, alpha: 1, 
                x: canvas.width / 2 + 80, y: 90, vy: -0.5 
            });
            
            ball.vy = -18;
            timingCircle.isTiming = false;
            timingCircle.shrinkSpeed += 0.1;
            timingCircle.perfectRadius = getRandomRadius(30, 70);
        }

        function gameOver() {
            gameState = 'gameOver';
            canTrap = false;
            messageBox.innerHTML = `GAME OVER<br>FINAL SCORE: ${score}<br><br>다시 시작하려면 SPACE를 누르세요`;
            messageBox.style.display = 'block';
            timingCircle.isTiming = false;
        }

        function resetGame() {
            score = 0;
            scoreEl.textContent = `SCORE: ${score}`;
            ball.y = 150;
            ball.vy = 0;
            timingCircle.shrinkSpeed = 2;
            messageBox.style.display = 'none';
            timingCircle.isTiming = false;
            timingCircle.perfectRadius = getRandomRadius(30, 70);
            canTrap = true;
            gameState = 'playing';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawField();
            if (gameState === 'playing' || gameState === 'gameOver') {
                drawBall();
                drawTimingCircle();
            }
            drawJudgments();
            drawPointFeedback();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing' && canTrap) {
                    canTrap = false;
                    trap();
                } else if (gameState === 'gameOver' || gameState === 'ready') {
                    resetGame();
                }
            }
        });
        
        function init() {
            gameState = 'ready';
            messageBox.innerHTML = `스페이스를 눌러<br>게임을 시작하세요!`;
            messageBox.style.display = 'block';
            gameLoop();
        }

        init();
    </script>
</body>
</html>
