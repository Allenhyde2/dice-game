<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 트래핑 타이밍 게임 (프로 모드)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            background: url('https://images.pexels.com/photos/114296/pexels-photo-114296.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            border: 5px solid #fff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>트래핑 챌린지</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui-layer">
            <div id="score">SCORE: 0</div>
            <div id="message-box"></div>
        </div>
    </div>
    <p>타이밍에 맞춰 SPACE 키를 누르세요!</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const messageBox = document.getElementById('message-box');

        let score = 0;
        let gameState = 'loading';
        let judgment = { text: '', alpha: 0 };

        const ball = {
            x: canvas.width / 2,
            y: 150,
            radius: 40,
            vy: 0,
            gravity: 0.4,
            slowVy: 0,
            img: new Image()
        };
        ball.img.src = 'https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg';

        const timingCircle = {
            x: canvas.width / 2,
            y: canvas.height - 200,
            perfectRadius: 50,
            shrinkingRadius: 150,
            shrinkSpeed: 2,
            isTiming: false,
            pulseAlpha: 0,
            pulseSpeed: 0.05
        };

        function getRandomRadius(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        ball.img.onload = function() {
            gameState = 'ready';
            messageBox.innerHTML = `스페이스를 눌러<br>게임을 시작하세요!`;
            messageBox.style.display = 'block';
            gameLoop();
        };
        
        function drawBall() {
            if (gameState === 'playing') {
                if (timingCircle.isTiming) {
                    ball.y += ball.slowVy;
                } else {
                    ball.vy += ball.gravity;
                    ball.y += ball.vy;
                    
                    // ==========================================================
                    // ✨✨ 핵심 수정 부분 ✨✨
                    // 공이 아래로 떨어질 때(vy > 0)만 타이밍 시퀀스가 시작되도록 조건을 추가합니다.
                    // ==========================================================
                    if (ball.y >= canvas.height - 400 && ball.vy > 0) {
                        timingCircle.isTiming = true;
                        timingCircle.shrinkingRadius = 150;
                        
                        const framesToPerfect = (timingCircle.shrinkingRadius - timingCircle.perfectRadius) / timingCircle.shrinkSpeed;
                        const distanceToTravel = timingCircle.y - ball.y;
                        ball.slowVy = distanceToTravel / framesToPerfect;
                    }
                }
            }
            if (gameState === 'playing' || gameState === 'gameOver') {
                 ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
            }
        }
        
        function drawTimingCircle() {
            if (gameState === 'playing' && timingCircle.isTiming) {
                timingCircle.pulseAlpha += timingCircle.pulseSpeed;
                if (timingCircle.pulseAlpha > 1 || timingCircle.pulseAlpha < 0) {
                    timingCircle.pulseSpeed *= -1;
                }

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(255, 215, 0, ${0.3 + timingCircle.pulseAlpha * 0.4})`;
                ctx.lineWidth = 15;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.shrinkingRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.stroke();

                timingCircle.shrinkingRadius -= timingCircle.shrinkSpeed;

                if (timingCircle.shrinkingRadius < 0) {
                    timingCircle.isTiming = false;
                    gameOver();
                }
            }
        }

        function drawJudgment() {
            if (judgment.alpha > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${judgment.alpha})`;
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(judgment.text, canvas.width / 2, 250);
                judgment.alpha -= 0.02;
            }
        }

        function trap() {
            if (gameState !== 'playing' || !timingCircle.isTiming) return;

            const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);
            let points = 0;
            let judgmentText = '';

            if (diff <= 5) {
                points = 10; judgmentText = 'PERFECT!';
            } else if (diff <= 10) {
                points = 8; judgmentText = 'GREAT';
            } else if (diff <= 20) {
                points = 5; judgmentText = 'GOOD';
            } else if (diff <= 35) {
                points = 1; judgmentText = 'BAD';
            } else {
                gameOver();
                return;
            }

            score += points;
            scoreEl.textContent = `SCORE: ${score}`;
            judgment.text = judgmentText;
            judgment.alpha = 1;

            // 성공 시 공이 위로 튀어오르는 효과 준비
            ball.vy = -18; // 튀어오르는 힘
            timingCircle.isTiming = false;
            timingCircle.shrinkSpeed += 0.1;
            timingCircle.perfectRadius = getRandomRadius(35, 65);
        }

        function gameOver() {
            gameState = 'gameOver';
            messageBox.innerHTML = `GAME OVER<br>FINAL SCORE: ${score}<br><br>다시 시작하려면 SPACE를 누르세요`;
            messageBox.style.display = 'block';
            timingCircle.isTiming = false;
        }

        function resetGame() {
            score = 0;
            scoreEl.textContent = `SCORE: ${score}`;
            ball.y = 150;
            ball.vy = 0;
            timingCircle.shrinkSpeed = 2;
            messageBox.style.display = 'none';
            gameState = 'playing';
            timingCircle.perfectRadius = getRandomRadius(35, 65);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing' || gameState === 'gameOver') {
                drawTimingCircle();
                drawBall();
            }
            drawJudgment();
            
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    trap();
                } else if (gameState === 'gameOver' || gameState === 'ready') {
                    resetGame();
                }
            }
        });
    </script>

</body>
</html>
