<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Football Sudoku</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Styles -->
    <style>
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .touch-manipulation { touch-action: manipulation; }
        
        /* Hide Scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // --- 아이콘 컴포넌트 (Lucide Icons 대체) ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Trophy = (props) => <IconBase {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
        const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>;
        const Eraser = (props) => <IconBase {...props}><path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/><path d="M22 21H7"/><path d="m5 11 9 9"/></IconBase>;
        const Pencil = (props) => <IconBase {...props}><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></IconBase>;

        // --- 데이터 정의 ---
        const PLAYERS = [
            { id: 1, name: "손흥민", team: "TOT", color: "bg-white border-2 border-slate-800 text-slate-800", short: "SON", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FJQZ7WN4O/gemini_generated_image_6rzn2k6rzn2k6rzn.png", backUrl: "https://placehold.co/60x60/slate-800/white?text=TOT" },
            { id: 2, name: "홀란드", team: "MCI", color: "bg-sky-200 text-sky-900", short: "HAL", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FK4Z77QS9/gemini_generated_image_9yduly9yduly9ydu.png", backUrl: "https://placehold.co/60x60/sky-900/sky-200?text=MCI" },
            { id: 3, name: "살라", team: "LIV", color: "bg-red-600 text-white", short: "SAL", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FHV98S2NH/gemini_generated_image_9od8q59od8q59od8.png", backUrl: "https://placehold.co/60x60/white/red-600?text=LIV" },
            { id: 4, name: "사카", team: "ARS", color: "bg-red-500 text-white", short: "SAK", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FVQQBB7VA/gemini_generated_image_j20n7oj20n7oj20n.png", backUrl: "https://placehold.co/60x60/white/red-500?text=ARS" },
            { id: 5, name: "브루노", team: "MUN", color: "bg-red-700 text-white", short: "BRU", faceUrl: "https://files.moim.co/files/G00O7NKV9M/F4QS4G9Y1/gemini_generated_image_rlbpdwrlbpdwrlbp.png", backUrl: "https://placehold.co/60x60/white/red-700?text=MUN" },
            { id: 6, name: "파머", team: "CHE", color: "bg-blue-600 text-white", short: "PAL", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FY49U50MI/gemini_generated_image_diade6diade6diad.png", backUrl: "https://placehold.co/60x60/white/blue-600?text=CHE" },
            { id: 7, name: "왓킨스", team: "AVL", color: "bg-fuchsia-900 text-yellow-300", short: "WAT", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FRRVSGD9H/unnamed.jpg", backUrl: "https://placehold.co/60x60/yellow-300/fuchsia-900?text=AVL" },
            { id: 8, name: "이삭", team: "NEW", color: "bg-slate-900 text-white", short: "ISA", faceUrl: "https://files.moim.co/files/G00O7NKV9M/F9SH12DXK/gemini_generated_image_bhsxkzbhsxkzbhsx.png", backUrl: "https://placehold.co/60x60/white/slate-900?text=NEW" },
            { id: 9, name: "보웬", team: "WHU", color: "bg-rose-800 text-sky-300", short: "BOW", faceUrl: "https://files.moim.co/files/G00O7NKV9M/FIC4BZAZJ/gemini_generated_image_5ihcbr5ihcbr5ihc.png", backUrl: "https://placehold.co/60x60/sky-300/rose-800?text=WHU" }
        ];

        const BASE_SOLUTION = [
            [1, 2, 3, 4, 5, 6, 7, 8, 9],
            [4, 5, 6, 7, 8, 9, 1, 2, 3],
            [7, 8, 9, 1, 2, 3, 4, 5, 6],
            [2, 3, 1, 5, 6, 4, 8, 9, 7],
            [5, 6, 4, 8, 9, 7, 2, 3, 1],
            [8, 9, 7, 2, 3, 1, 5, 6, 4],
            [3, 1, 2, 6, 4, 5, 9, 7, 8],
            [6, 4, 5, 9, 7, 8, 3, 1, 2],
            [9, 7, 8, 3, 1, 2, 6, 4, 5]
        ];

        const deepCopy = (arr) => JSON.parse(JSON.stringify(arr));

        const generatePuzzle = (difficulty) => {
            const solution = deepCopy(BASE_SOLUTION);
            const puzzle = deepCopy(BASE_SOLUTION);
            
            let attempts = 0;
            switch (difficulty) {
                case 'EASY': attempts = 30; break;
                case 'MEDIUM': attempts = 45; break;
                case 'HARD': attempts = 55; break;
                default: attempts = 40;
            }

            while (attempts > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (puzzle[row][col] !== 0) {
                    puzzle[row][col] = 0;
                    attempts--;
                }
            }
            return { puzzle, solution };
        };

        // --- 카드 컴포넌트 ---
        const PlayerCard = ({ player, isFlipped, onDoubleClick, onClick, isSelected, isInitial, size = 'normal' }) => {
            if (!player) return null;

            const cardSizeClasses = size === 'small' 
                ? 'w-12 h-16 md:w-full md:h-full text-[8px]'
                : 'w-full h-full text-[10px] md:text-xs';

            return (
                <div 
                    className={`relative ${cardSizeClasses} perspective-1000 cursor-pointer group touch-manipulation`}
                    onDoubleClick={onDoubleClick}
                    onClick={onClick}
                >
                    <div className={`w-full h-full transition-transform duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                        <div className={`
                            absolute w-full h-full backface-hidden rounded-md overflow-hidden flex flex-col bg-white border-2 box-border
                            ${isSelected ? 'border-slate-800 shadow-md ring-1 ring-slate-800' : 'border-slate-300'}
                            ${isInitial ? 'font-bold' : 'font-medium'}
                        `}>
                            <div className="w-full h-full relative overflow-hidden bg-slate-100">
                                <img 
                                    src={player.faceUrl} 
                                    alt={player.name} 
                                    className="absolute inset-0 w-full h-full object-cover object-top transition-transform group-hover:scale-105" 
                                    draggable="false"
                                />
                            </div>
                            
                            {isSelected && <div className="absolute inset-0 rounded-md ring-2 ring-slate-800 ring-inset pointer-events-none z-10"></div>}
                            
                            {size === 'small' && (
                                <div className="absolute top-0.5 right-0.5 w-4 h-4 bg-black/50 text-white rounded-full text-[8px] flex items-center justify-center backdrop-blur-sm">
                                    {player.id}
                                </div>
                            )}
                        </div>

                        <div className={`
                            absolute w-full h-full backface-hidden rotate-y-180 rounded-md overflow-hidden flex flex-col items-center justify-center
                            ${player.color}
                            ${isSelected ? 'shadow-md' : ''}
                        `}>
                            <img src={player.backUrl} alt={player.team} className="w-3/4 h-3/4 object-contain mb-0.5 opacity-80" />
                            <span className="font-bold truncate w-full text-center text-[8px] md:text-xs">{player.team}</span>
                            {isSelected && <div className="absolute inset-0 rounded-md ring-2 ring-white/50 pointer-events-none"></div>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 메인 앱 컴포넌트 ---
        const FootballSudoku = () => {
            const [board, setBoard] = useState(Array(9).fill().map(() => Array(9).fill(0)));
            const [initialBoard, setInitialBoard] = useState(Array(9).fill().map(() => Array(9).fill(0))); 
            const [solution, setSolution] = useState([]);
            const [selectedNum, setSelectedNum] = useState(1);
            const [difficulty, setDifficulty] = useState('EASY');
            const [gameState, setGameState] = useState('IDLE');
            const [mistakes, setMistakes] = useState(0);
            const [isMemoMode, setIsMemoMode] = useState(false);
            const [memos, setMemos] = useState(Array(9).fill().map(() => Array(9).fill().map(() => [])));
            
            const [flippedSelectionCards, setFlippedSelectionCards] = useState({});
            const [flippedBoardCards, setFlippedBoardCards] = useState(Array(9).fill().map(() => Array(9).fill(false)));

            const startNewGame = (diff) => {
                const { puzzle, solution: sol } = generatePuzzle(diff);
                setBoard(puzzle);
                setInitialBoard(deepCopy(puzzle));
                setSolution(sol);
                setGameState('PLAYING');
                setMistakes(0);
                setMemos(Array(9).fill().map(() => Array(9).fill().map(() => [])));
                setDifficulty(diff);
                setFlippedBoardCards(Array(9).fill().map(() => Array(9).fill(false)));
                setFlippedSelectionCards({});
            };

            useEffect(() => {
                startNewGame('EASY');
            }, []);

            const handleCellClick = (row, col) => {
                if (gameState !== 'PLAYING') return;
                if (initialBoard[row][col] !== 0) return;

                if (isMemoMode) {
                    const currentMemos = deepCopy(memos);
                    const cellMemos = currentMemos[row][col];
                    const memoIndex = cellMemos.indexOf(selectedNum);

                    if (memoIndex > -1) {
                        cellMemos.splice(memoIndex, 1);
                    } else {
                        cellMemos.push(selectedNum);
                        cellMemos.sort((a, b) => a - b);
                    }
                    setMemos(currentMemos);
                } else {
                    const newBoard = deepCopy(board);
                    if (selectedNum === 0 || newBoard[row][col] === selectedNum) {
                        newBoard[row][col] = 0;
                    } else {
                        newBoard[row][col] = selectedNum;
                    }
                    setBoard(newBoard);
                    checkWin(newBoard, solution);
                }
            };

            const handleCellDoubleClick = (row, col) => {
                if (board[row][col] === 0) return;
                const newFlippedBoardCards = deepCopy(flippedBoardCards);
                newFlippedBoardCards[row][col] = !newFlippedBoardCards[row][col];
                setFlippedBoardCards(newFlippedBoardCards);
            };

            const checkWin = (currentBoard, currentSolution) => {
                const sol = currentSolution || solution;
                if (!sol || sol.length === 0) return;

                let isFull = true;
                let isCorrect = true;

                for (let r = 0; r < 9; r++) {
                    for (let c = 0; c < 9; c++) {
                        if (currentBoard[r][c] === 0) {
                            isFull = false;
                            break;
                        }
                        if (currentBoard[r][c] !== sol[r][c]) {
                            isCorrect = false;
                        }
                    }
                }

                if (isFull && isCorrect) {
                    setGameState('WON');
                }
            };

            const checkErrors = () => {
                let errorCount = 0;
                for(let r=0; r<9; r++) {
                    for(let c=0; c<9; c++) {
                        if (board[r][c] !== 0 && board[r][c] !== solution[r][c]) {
                            errorCount++;
                        }
                    }
                }
                if (errorCount > 0) {
                    alert(`현재 ${errorCount}개의 오답이 발견되었습니다!`);
                    setMistakes(prev => prev + 1);
                } else {
                    alert("현재까지 완벽합니다! 계속 진행하세요.");
                }
            };

            const resetBoard = () => {
                if (window.confirm('현재 게임을 초기화 하시겠습니까?')) {
                    setBoard(deepCopy(initialBoard));
                    setMemos(Array(9).fill().map(() => Array(9).fill().map(() => [])));
                    setFlippedBoardCards(Array(9).fill().map(() => Array(9).fill(false)));
                }
            };

            const handleSelectionCardClick = (id) => {
                setSelectedNum(id);
            };

            const handleSelectionCardDoubleClick = (id) => {
                setFlippedSelectionCards(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const getSelectedPlayerName = () => {
                if (selectedNum === 0) return "지우개";
                const p = PLAYERS.find(p => p.id === selectedNum);
                return p ? p.name : "";
            };

            return (
                <div className="min-h-screen bg-slate-100 font-sans select-none flex flex-col md:py-8 md:px-4 h-screen md:h-auto overflow-hidden md:overflow-auto">
                    <div className="w-full max-w-4xl mx-auto bg-white md:rounded-2xl shadow-xl flex flex-col h-full md:h-auto overflow-hidden">
                        
                        {/* 헤더 */}
                        <div className="bg-slate-900 p-3 md:p-6 text-white flex justify-between items-center shrink-0 z-20">
                            <div className="flex items-center gap-2">
                                <Trophy className="text-yellow-400 w-5 h-5 md:w-6 md:h-6" /> 
                                <div>
                                    <h1 className="text-lg md:text-2xl font-bold leading-tight">EPL 스도쿠</h1>
                                    <p className="text-slate-400 text-[10px] md:text-sm hidden md:block">9개 팀의 선수를 규칙에 맞게 배치하세요!</p>
                                </div>
                            </div>
                            
                            <div className="flex gap-2 items-center">
                                <div className="flex bg-slate-800 rounded-lg p-0.5 md:p-1">
                                    {['EASY', 'MEDIUM', 'HARD'].map((level) => (
                                        <button
                                            key={level}
                                            onClick={() => startNewGame(level)}
                                            className={`px-2 py-1 text-[10px] md:text-xs font-bold rounded transition-colors ${
                                                difficulty === level ? 'bg-yellow-400 text-slate-900' : 'text-slate-400'
                                            }`}
                                        >
                                            {level === 'EASY' ? '쉬움' : level === 'MEDIUM' ? '보통' : '어려움'}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={resetBoard} className="p-1.5 md:p-2 hover:bg-slate-800 rounded-full" title="초기화">
                                    <RefreshCw size={18} />
                                </button>
                            </div>
                        </div>

                        {/* 메인 컨텐츠 */}
                        <div className="flex-grow flex flex-col md:flex-row overflow-hidden">
                            
                            <div className="flex-grow flex items-center justify-center bg-slate-50 p-2 md:p-8 overflow-auto">
                                <div className="relative w-full max-w-[min(100vw,500px)] aspect-square">
                                    <div className="grid grid-cols-9 border-2 border-slate-800 bg-slate-800 gap-[1px] shadow-lg w-full h-full">
                                        {board.map((row, rIndex) => (
                                            row.map((cellValue, cIndex) => {
                                                const isInitial = initialBoard[rIndex] && initialBoard[rIndex][cIndex] !== 0;
                                                const player = PLAYERS.find(p => p.id === cellValue);
                                                
                                                const borderRight = (cIndex + 1) % 3 === 0 && cIndex !== 8 ? 'border-r border-r-slate-800' : '';
                                                const borderBottom = (rIndex + 1) % 3 === 0 && rIndex !== 8 ? 'border-b border-b-slate-800' : '';
                                                
                                                const isHighlight = cellValue === selectedNum && cellValue !== 0;
                                                const isFlipped = flippedBoardCards[rIndex][cIndex];

                                                return (
                                                    <div 
                                                        key={`${rIndex}-${cIndex}`}
                                                        className={`
                                                            relative bg-white flex items-center justify-center overflow-hidden
                                                            ${borderRight} ${borderBottom}
                                                            ${cIndex % 3 === 2 ? 'mr-[1px]' : ''} ${rIndex % 3 === 2 ? 'mb-[1px]' : ''}
                                                            ${isHighlight ? 'bg-yellow-100 ring-2 ring-yellow-400 ring-inset z-10' : ''}
                                                        `}
                                                        onClick={() => handleCellClick(rIndex, cIndex)}
                                                        onDoubleClick={() => handleCellDoubleClick(rIndex, cIndex)}
                                                    >
                                                        {cellValue !== 0 && player ? (
                                                            <div className="w-full h-full p-[1px] md:p-0.5 pointer-events-none">
                                                                <PlayerCard 
                                                                    player={player}
                                                                    isFlipped={isFlipped}
                                                                    isInitial={isInitial}
                                                                />
                                                            </div>
                                                        ) : (
                                                            <div className="grid grid-cols-3 w-full h-full p-[1px] gap-[1px]">
                                                                {memos[rIndex] && memos[rIndex][cIndex] && memos[rIndex][cIndex].map((memoNum) => {
                                                                    const memoPlayer = PLAYERS.find(p => p.id === memoNum);
                                                                    if (!memoPlayer) return null;
                                                                    return (
                                                                        <div key={memoNum} className="rounded-[1px] overflow-hidden w-full h-full bg-slate-100">
                                                                            <img src={memoPlayer.faceUrl} alt="" className="w-full h-full object-cover opacity-70" />
                                                                        </div>
                                                                    )
                                                                })}
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })
                                        ))}
                                    </div>

                                    {gameState === 'WON' && (
                                        <div className="absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex flex-col items-center justify-center text-white z-20 rounded-lg">
                                            <Trophy size={64} className="text-yellow-400 mb-4 animate-bounce" />
                                            <h2 className="text-3xl md:text-4xl font-bold mb-2">Great Job!</h2>
                                            <button 
                                                onClick={() => startNewGame(difficulty)}
                                                className="px-6 py-3 bg-yellow-400 text-slate-900 font-bold rounded-full mt-4 flex items-center gap-2"
                                            >
                                                <RefreshCw size={20} />
                                                다시하기
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="w-full md:w-80 bg-white border-t md:border-t-0 md:border-l border-slate-200 flex flex-col shrink-0 z-10 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-none">
                                <div className="flex justify-between items-center p-2 md:p-4 border-b border-slate-100">
                                    <button 
                                        onClick={() => setIsMemoMode(!isMemoMode)}
                                        className={`flex-1 flex flex-col items-center justify-center p-2 rounded-lg transition-all text-xs md:text-sm gap-1 ${
                                            isMemoMode ? 'bg-slate-800 text-white' : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        <Pencil size={20} />
                                        <span>메모 {isMemoMode ? 'ON' : 'OFF'}</span>
                                    </button>
                                    
                                    <div className="w-px h-8 bg-slate-200 mx-2"></div>

                                    <button 
                                        onClick={() => setSelectedNum(0)} 
                                        className={`flex-1 flex flex-col items-center justify-center p-2 rounded-lg transition-all text-xs md:text-sm gap-1 ${
                                            selectedNum === 0 ? 'bg-red-100 text-red-600 ring-2 ring-red-200' : 'text-slate-600 hover:bg-slate-100'
                                        }`}
                                    >
                                        <Eraser size={20} />
                                        <span>지우기</span>
                                    </button>

                                    <div className="w-px h-8 bg-slate-200 mx-2"></div>

                                    <button 
                                        onClick={checkErrors}
                                        className="flex-1 flex flex-col items-center justify-center p-2 rounded-lg text-blue-600 hover:bg-blue-50 text-xs md:text-sm gap-1"
                                    >
                                        <Check size={20} />
                                        <span>오답확인</span>
                                    </button>
                                </div>

                                <div className="px-4 py-2 bg-slate-50 text-xs text-slate-500 flex justify-between items-center border-b border-slate-100 md:hidden">
                                    <span>선택: <span className="font-bold text-slate-800">{getSelectedPlayerName()}</span></span>
                                    <span>오답: <span className="text-red-500 font-bold">{mistakes}</span></span>
                                </div>
                                
                                <div className="p-2 md:p-4 overflow-x-auto md:overflow-visible hide-scrollbar bg-slate-50 md:bg-white md:flex-grow">
                                    <div className="flex md:grid md:grid-cols-3 gap-2 px-2 md:px-0 w-max md:w-auto">
                                        {PLAYERS.map((player) => (
                                            <div key={player.id} className="flex-shrink-0">
                                                <PlayerCard
                                                    player={player}
                                                    size="small"
                                                    isFlipped={flippedSelectionCards[player.id]}
                                                    isSelected={selectedNum === player.id}
                                                    onClick={() => handleSelectionCardClick(player.id)}
                                                    onDoubleClick={() => handleSelectionCardDoubleClick(player.id)}
                                                />
                                                <div className="text-[10px] text-center mt-1 text-slate-600 font-medium truncate w-12 md:w-auto">
                                                    {player.name}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="hidden md:block p-4 mt-auto border-t border-slate-100">
                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 text-center mb-2">
                                        <span className="block text-xs text-slate-500 mb-1">현재 오답</span>
                                        <span className="font-bold text-red-500">{mistakes}회</span>
                                    </div>
                                    <p className="text-xs text-slate-400 text-center">
                                        *카드를 더블클릭하면 소속팀을 볼 수 있습니다.
                                    </p>
                                </div>
