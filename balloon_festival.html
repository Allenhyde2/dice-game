<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사커 다트 챌린지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1b3a1b; /* 짙은 녹색 */
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: #275227; /* 기본 잔디색 */
            border: 10px solid #5a3d2b;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 60px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            <div id="message-box"></div>
        </div>
        <p>타이밍에 맞춰 스페이스바로 파워 조절!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');

        let gameState = 'ready';
        let score = 0;
        const balloons = [];
        const particles = [];
        let scoreNote = { text: '', x: 0, y: 0, scale: 0, alpha: 0, isShowing: false };

        const Z_WALL = 100;
        const PERSPECTIVE = canvas.height * 0.9;
        const GRAVITY = 0.2;
        const FLIGHT_TIME = 60;

        const dart = { x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, size: 50 };
        const powerGauge = { value: 0, direction: 1, speed: 0.8 };
        const wall = { x: 0, speed: 2, direction: 1, movementRange: 370 };

        // 골대 정보 객체화
        const goal = { baseX: 100, baseY: 80, width: 700, height: 450, depth: 100 };

        function project(x, y, z) {
            const scale = PERSPECTIVE / (PERSPECTIVE + z);
            return {
                x: canvas.width / 2 + (x - canvas.width / 2) * scale,
                y: canvas.height / 2 + (y - canvas.height / 2) * scale,
                scale: scale
            };
        }

        function setupBalloons() {
            balloons.length = 0;
            const rows = 4, cols = 8;
            const balloonWidth = 80, balloonHeight = 100;
            const paddingX = 5, paddingY = 10;
            
            // 골대 안쪽을 기준으로 풍선 위치 계산
            const gridWidth = cols * (balloonWidth + paddingX) - paddingX;
            const gridHeight = rows * (balloonHeight + paddingY) - paddingY;
            const startX = goal.baseX + (goal.width - gridWidth) / 2;
            const startY = goal.baseY + (goal.height - gridHeight) / 2;
            
            const pointValues = [10, 10, 20, 20, 50, 50, 100, 200, 500];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    balloons.push({
                        baseX: startX + c * (balloonWidth + paddingX),
                        baseY: startY + r * (balloonHeight + paddingY),
                        z: Z_WALL,
                        width: balloonWidth, height: balloonHeight,
                        isPopped: false,
                        points: pointValues[Math.floor(Math.random() * pointValues.length)],
                        color: '#3498db'
                    });
                }
            }
        }
        
        function drawField() {
            // 잔디 그라데이션
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#318C31');
            grad.addColorStop(1, '#276827');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 페널티 박스 라인
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height - 50, 100, Math.PI * 1.1, Math.PI * 1.9);
            ctx.stroke();
        }

        function drawGoalPost() {
            const currentGoalX = goal.baseX + wall.x;
            
            // 골대 앞면의 4개 꼭짓점 투영
            const p1 = project(currentGoalX, goal.baseY, Z_WALL);
            const p2 = project(currentGoalX + goal.width, goal.baseY, Z_WALL);
            const p3 = project(currentGoalX + goal.width, goal.baseY + goal.height, Z_WALL);
            const p4 = project(currentGoalX, goal.baseY + goal.height, Z_WALL);

            // 골대 뒷면의 4개 꼭짓점 투영
            const p5 = project(currentGoalX, goal.baseY, Z_WALL + goal.depth);
            const p6 = project(currentGoalX + goal.width, goal.baseY, Z_WALL + goal.depth);
            const p7 = project(currentGoalX + goal.width, goal.baseY + goal.height, Z_WALL + goal.depth);
            const p8 = project(currentGoalX, goal.baseY + goal.height, Z_WALL + goal.depth);

            ctx.strokeStyle = '#DDDDDD';
            ctx.lineWidth = 15 * p1.scale;

            // 뒷면 프레임 먼저 그리기
            ctx.beginPath();
            ctx.moveTo(p5.x, p5.y); ctx.lineTo(p6.x, p6.y);
            ctx.lineTo(p7.x, p7.y); ctx.lineTo(p8.x, p8.y);
            ctx.closePath();
            ctx.stroke();
            
            // 옆면 연결부 그리기
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p5.x, p5.y);
            ctx.moveTo(p2.x, p2.y); ctx.lineTo(p6.x, p6.y);
            ctx.moveTo(p3.x, p3.y); ctx.lineTo(p7.x, p7.y);
            ctx.moveTo(p4.x, p4.y); ctx.lineTo(p8.x, p8.y);
            ctx.stroke();
            
            // 앞면 프레임 그리기
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y); ctx.lineTo(p4.x, p4.y);
            ctx.closePath();
            ctx.stroke();
        }
        
        function drawBalloons() {
            balloons.forEach(b => {
                const proj = project(b.baseX + wall.x, b.baseY, b.z);
                if (!b.isPopped) {
                    const w = b.width * proj.scale; const h = b.height * proj.scale;
                    ctx.beginPath();
                    ctx.fillStyle = b.color;
                    ctx.ellipse(proj.x + w / 2, proj.y + h / 2, w / 2, h / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(proj.x + w / 2, proj.y + h);
                    ctx.lineTo(proj.x + w / 2 - 5 * proj.scale, proj.y + h + 5 * proj.scale);
                    ctx.lineTo(proj.x + w / 2 + 5 * proj.scale, proj.y + h + 5 * proj.scale);
                    ctx.closePath();
                    ctx.fill();
                }
            });
        }
        
        function drawDart(x, y, scale) {
             if (scale <= 0) return;
            const size = dart.size * scale;
            const tipY = y - size * 0.5, bodyY = y + size * 0.2, finY = y + size * 0.5;
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x, bodyY); ctx.lineTo(x - size * 0.4, finY); ctx.lineTo(x + size * 0.4, finY);
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#bdc3c7';
            ctx.fillRect(x - size * 0.08, tipY, size * 0.16, size * 0.7);
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(x, tipY - size * 0.2); ctx.lineTo(x - size * 0.1, tipY); ctx.lineTo(x + size * 0.1, tipY);
            ctx.closePath(); ctx.fill();
        }

        function calculateLaunchVy(power) {
            const topY = balloons[0].baseY + balloons[0].height / 2;
            const bottomY = balloons[balloons.length - 1].baseY + balloons[balloons.length - 1].height / 2;
            const targetY = bottomY - (power / 100) * (bottomY - topY);
            return (targetY - dart.y - 0.5 * GRAVITY * FLIGHT_TIME * FLIGHT_TIME) / FLIGHT_TIME;
        }
        
        function drawScoreNote() {
            if (!scoreNote.isShowing) return;
            if (scoreNote.scale < 1) scoreNote.scale += 0.05;
            if (scoreNote.alpha < 1) scoreNote.alpha += 0.05;
            ctx.save();
            ctx.translate(scoreNote.x, scoreNote.y);
            ctx.scale(scoreNote.scale, scoreNote.scale);
            ctx.rotate(-0.1);
            ctx.globalAlpha = scoreNote.alpha;
            ctx.fillStyle = '#ffffe0';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.fillRect(-50, -35, 100, 70);
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#34495e';
            ctx.font = 'bold 32px "Gothic A1", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(scoreNote.text, 0, 0);
            ctx.restore();
        }
        
        function update() {
            if (gameState === 'ready' || gameState === 'powering' || gameState === 'throwing') {
                wall.x += wall.speed * wall.direction;
                if (Math.abs(wall.x) > wall.movementRange) { wall.direction *= -1; }
            }
            if (gameState === 'powering') {
                powerGauge.value += powerGauge.direction * powerGauge.speed;
                if (powerGauge.value > 100 || powerGauge.value < 0) {
                    powerGauge.direction *= -1;
                    powerGauge.value = Math.max(0, Math.min(100, powerGauge.value));
                }
            } else if (gameState === 'throwing') {
                dart.vy += GRAVITY; dart.x += dart.vx;
                dart.y += dart.vy; dart.z += dart.vz;
                if (dart.z >= Z_WALL) {
                    dart.z = Z_WALL;
                    checkCollision();
                }
            }
        }
        
        function checkCollision() {
            gameState = 'result';
            let hit = false;
            for(const b of balloons) {
                const currentBalloonX = b.baseX + wall.x;
                if (!b.isPopped && dart.x > currentBalloonX && dart.x < currentBalloonX + b.width && dart.y > b.baseY && dart.y < b.baseY + b.height) {
                    b.isPopped = true;
                    score = b.points;
                    const proj = project(currentBalloonX, b.baseY, b.z);
                    createParticles(proj.x + (b.width/2*proj.scale), proj.y + (b.height/2*proj.scale), b.color);
                    scoreNote = {
                        text: `${score} 점`,
                        x: proj.x + (b.width / 2 * proj.scale),
                        y: proj.y + (b.height / 2 * proj.scale),
                        scale: 0, alpha: 0, isShowing: true
                    };
                    hit = true;
                    break;
                }
            }
            if (!hit) { score = 0; }
            setTimeout(gameOver, 1500);
        }

        function createParticles(x,y,c){for(let i=0;i<20;i++){particles.push({x,y,vx:(Math.random()-.5)*4,vy:(Math.random()-.5)*4,s:Math.random()*3+1,c,a:1})}}
        function drawParticles(){particles.forEach((p,i)=>{p.a-=.02;if(p.a<=0)particles.splice(i,1);p.x+=p.vx;p.y+=p.vy;ctx.globalAlpha=p.a;ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.s,p.s);ctx.globalAlpha=1})}

        function startGame() {
            messageBox.style.display = 'none';
            score = 0;
            scoreNote.isShowing = false;
            setupBalloons();
            gameState = 'ready';
            dart.x = canvas.width / 2;
            dart.y = canvas.height + 50;
            dart.z = -100;
            wall.x = 0;
            wall.direction = 1;
        }

        function gameOver() {
            gameState = 'gameOver';
            let resultMessage = (score > 0) ? `획득 포인트: ${score}점` : 'MISS';
            messageBox.innerHTML = `${resultMessage}<br><br>RETRY? (Enter)`;
            messageBox.style.display = 'block';
        }

        const keys = {};
        window.addEventListener('keydown', e => {
            if (e.code === 'Space' && gameState === 'ready') {
                e.preventDefault();
                gameState = 'powering';
                powerGauge.value = 0; powerGauge.direction = 1;
            } else if (e.code === 'Enter' && gameState === 'gameOver') {
                startGame();
            }
        });
        window.addEventListener('keyup', e => {
            if (e.code === 'Space' && gameState === 'powering') {
                e.preventDefault();
                gameState = 'throwing';
                const launchVy = calculateLaunchVy(powerGauge.value);
                const timeToWall = FLIGHT_TIME;
                let targetX = canvas.width / 2;
                dart.vx = (targetX - dart.x) / timeToWall;
                dart.vy = launchVy;
                dart.vz = (Z_WALL - dart.z) / timeToWall;
            }
        });

        function drawPowerGauge() {
            if (gameState !== 'powering') return;
            const barX = canvas.width / 2 - 150, barY = canvas.height - 60;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(barX, barY, 300, 30);
            const gaugeWidth = (powerGauge.value / 100) * 300;
            ctx.fillStyle = `hsl(${120 - powerGauge.value}, 100%, 50%)`;
            ctx.fillRect(barX, barY, gaugeWidth, 30);
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawField();
            drawGoalPost();
            drawBalloons();
            
            const dartProj = project(dart.x, dart.y, dart.z);
            if (gameState !== 'ready') {
                 drawDart(dartProj.x, dartProj.y, dartProj.scale);
            }
            drawParticles();
            drawScoreNote();
            drawPowerGauge();
            requestAnimationFrame(gameLoop);
        }
        
        startGame();
        gameLoop();
    </script>
</body>
</html>
