<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 다트 챌린지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3d2d24;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: url('https://img.freepik.com/free-vector/amusement-park-game-booth-with-balloons_107791-2092.jpg?w=1380') no-repeat center center;
            background-size: cover;
            border: 10px solid #c99356;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            cursor: none; /* 마우스 커서 숨기기 */
        }
        #score-display {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            <div id="message-box"></div>
        </div>
        <div id="score-display">SCORE: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');

        let gameState = 'loading'; // aiming, powering, throwing, result, gameOver
        let score = 0;
        const balloons = [];
        const particles = [];

        // 3D 관련 상수
        const Z_WALL = 100; // 벽의 Z 위치
        const PERSPECTIVE = canvas.height * 0.8; // 원근감 정도
        const GRAVITY = 0.2;

        const dart = { x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, size: 50 };
        const target = { x: canvas.width / 2, y: canvas.height / 2, size: 30 };

        const powerGauge = { value: 0, direction: 1, speed: 4 };

        function project(x, y, z) {
            const scale = PERSPECTIVE / (PERSPECTIVE + z);
            return {
                x: canvas.width / 2 + (x - canvas.width / 2) * scale,
                y: canvas.height / 2 + (y - canvas.height / 2) * scale,
                scale: scale
            };
        }

        function setupBalloons() {
            balloons.length = 0;
            const rows = 5;
            const cols = 10;
            const balloonWidth = 60;
            const balloonHeight = 75;
            const paddingX = 25;
            const paddingY = 15;
            const offsetX = (canvas.width - (cols * (balloonWidth + paddingX)) + paddingX) / 2;
            const offsetY = 70;
            const pointValues = [10, 10, 20, 20, 50, 50, 100, 200, 500];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    balloons.push({
                        x: offsetX + c * (balloonWidth + paddingX),
                        y: offsetY + r * (balloonHeight + paddingY),
                        z: Z_WALL,
                        width: balloonWidth,
                        height: balloonHeight,
                        color: '#e74c3c', // 빨간색으로 통일
                        isPopped: false,
                        points: pointValues[Math.floor(Math.random() * pointValues.length)]
                    });
                }
            }
        }

        function drawBalloons() {
            balloons.forEach(b => {
                const proj = project(b.x, b.y, b.z);
                if (!b.isPopped) {
                    ctx.beginPath();
                    ctx.fillStyle = b.color;
                    const w = b.width * proj.scale;
                    const h = b.height * proj.scale;
                    ctx.ellipse(proj.x + w / 2, proj.y + h / 2, w / 2, h / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        function drawDart(x, y, scale) {
            const size = dart.size * scale;
            const tipY = y - size * 0.5;
            const bodyY = y + size * 0.2;
            const finY = y + size * 0.5;

            // Fins (뒤쪽 날개)
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x, bodyY);
            ctx.lineTo(x - size * 0.4, finY);
            ctx.lineTo(x + size * 0.4, finY);
            ctx.closePath();
            ctx.fill();

            // Body
            ctx.fillStyle = '#bdc3c7';
            ctx.fillRect(x - size * 0.08, tipY, size * 0.16, size * 0.7);

            // Tip (앞쪽 뾰족한 부분)
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(x, tipY - size * 0.2);
            ctx.lineTo(x - size * 0.1, tipY);
            ctx.lineTo(x + size * 0.1, tipY);
            ctx.closePath();
            ctx.fill();
        }

        function drawTarget() {
             if (gameState !== 'aiming') return;
             const proj = project(target.x, target.y, Z_WALL);
             ctx.strokeStyle = 'yellow';
             ctx.lineWidth = 2;
             ctx.beginPath();
             ctx.arc(proj.x, proj.y, target.size * proj.scale, 0, Math.PI * 2);
             ctx.moveTo(proj.x - target.size * proj.scale, proj.y);
             ctx.lineTo(proj.x + target.size * proj.scale, proj.y);
             ctx.moveTo(proj.x, proj.y - target.size * proj.scale);
             ctx.lineTo(proj.x, proj.y + target.size * proj.scale);
             ctx.stroke();
        }
        
        function drawTrajectory() {
            if (gameState !== 'powering') return;
            
            const launchVy = -15 - (powerGauge.value / 100) * 15;
            const timeToWall = Z_WALL / (dart.size * 0.2);

            let tempX = dart.x;
            let tempY = dart.y;
            let tempZ = dart.z;
            let tempVx = (target.x - tempX) / timeToWall;
            let tempVy = launchVy;
            let tempVz = (Z_WALL - tempZ) / timeToWall;

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);

            const startProj = project(tempX, tempY, tempZ);
            ctx.moveTo(startProj.x, startProj.y);

            for(let t = 0; t < timeToWall; t++) {
                tempVy += GRAVITY;
                tempX += tempVx;
                tempY += tempVy;
                tempZ += tempVz;
                if(tempZ > Z_WALL) break;

                const proj = project(tempX, tempY, tempZ);
                ctx.lineTo(proj.x, proj.y);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function update() {
            if (gameState === 'aiming') {
                // 키보드 입력으로 조작 (아래 이벤트 리스너에서 처리)
            } else if (gameState === 'powering') {
                powerGauge.value += powerGauge.direction * powerGauge.speed;
                if (powerGauge.value > 100 || powerGauge.value < 0) {
                    powerGauge.direction *= -1;
                    powerGauge.value = Math.max(0, Math.min(100, powerGauge.value));
                }
            } else if (gameState === 'throwing') {
                dart.vy += GRAVITY;
                dart.x += dart.vx;
                dart.y += dart.vy;
                dart.z += dart.vz;

                if (dart.z >= Z_WALL) {
                    dart.z = Z_WALL;
                    checkCollision();
                    gameState = 'result';
                    setTimeout(gameOver, 1500);
                }
            }
        }
        
        function checkCollision() {
            for(const b of balloons) {
                if (!b.isPopped &&
                    dart.x > b.x && dart.x < b.x + b.width &&
                    dart.y > b.y && dart.y < b.y + b.height)
                {
                    b.isPopped = true;
                    score = b.points;
                    scoreEl.textContent = `SCORE: ${score}`;
                    // 파티클 효과는 투사된 위치에서 발생
                    const proj = project(b.x, b.y, b.z);
                    createParticles(proj.x + (b.width/2 * proj.scale), proj.y + (b.height/2 * proj.scale), b.color);
                    break;
                }
            }
        }

        function startGame() {
            messageBox.style.display = 'none';
            score = 0;
            scoreEl.textContent = `SCORE: 0`;
            setupBalloons();
            gameState = 'aiming';
            dart.x = canvas.width / 2;
            dart.y = canvas.height + 100; // 화면 아래에서 시작
            dart.z = -150;
        }

        function gameOver() {
            gameState = 'gameOver';
            messageBox.innerHTML = `획득 포인트: ${score}점<br><br>다시 하려면 Enter를 누르세요`;
            messageBox.style.display = 'block';
        }
        
        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameState === 'aiming') {
                e.preventDefault();
                gameState = 'powering';
                powerGauge.value = 0;
                powerGauge.direction = 1;
            } else if (e.code === 'Enter' && gameState === 'gameOver') {
                startGame();
            }
        });
        window.addEventListener('keyup', e => {
            keys[e.code] = false;
            if (e.code === 'Space' && gameState === 'powering') {
                e.preventDefault();
                gameState = 'throwing';
                
                const launchVy = -15 - (powerGauge.value / 100) * 15;
                const timeToWall = Z_WALL / (dart.size * 0.2);

                dart.vx = (target.x - dart.x) / timeToWall;
                dart.vy = launchVy;
                dart.vz = (Z_WALL - dart.z) / timeToWall;
            }
        });
        
        function handleAiming() {
            if (gameState !== 'aiming') return;
            if (keys['ArrowLeft']) target.x -= 5;
            if (keys['ArrowRight']) target.x += 5;
            target.x = Math.max(0, Math.min(canvas.width, target.x));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            handleAiming();
            update();
            
            drawBalloons();
            drawTarget();
            drawTrajectory();
            
            const dartProj = project(dart.x, dart.y, dart.z);
            drawDart(dartProj.x, dartProj.y, dartProj.scale);
            
            drawParticles();
            drawPowerGauge();
            
            requestAnimationFrame(gameLoop);
        }

        startGame();
        gameLoop();
    </script>
</body>
</html>
