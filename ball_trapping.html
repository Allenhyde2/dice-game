            color: white;

            flex-direction: column;
        }
        #game-container {

            position: absolute;

            left: 0;
        }

            top: 0;

            padding: 20px;

        }
        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: none; /* 초기에는 숨김 */
        }
    </style>
</head>
