<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 트래핑 타이밍 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a472a;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            background-color: #275227;
            border: 5px solid #fff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>트래핑 챌린지</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui-layer">
            <div id="score">SCORE: 0</div>
            <div id="message-box"></div>
        </div>
    </div>
    <p>타이밍에 맞춰 SPACE 키를 누르세요!</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const messageBox = document.getElementById('message-box');

        let score = 0;
        let gameState = 'loading';
        let canTrap = true;

        let judgment = { text: '', color: '', alpha: 0, x: 0, y: 0, vy: -1 };
        let pointFeedback = { text: '', color: '', alpha: 0, x: 0, y: 0, vy: -0.5 };

        const ball = {
            x: canvas.width / 2,
            y: 150,
            radius: 40,
            vy: 0,
            gravity: 0.4,
            slowVy: 0,
            img: new Image(),
            rotation: 0
        };
        ball.img.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBkPSJNMjU2IDBDMTE0LjYgMCAwIDExNC42IDAgMjU2czExNC42IDI1NiAyNTYgMjU2IDI1Ni0xMTQuNiAyNTYtMjU2UzM5Ny40IDAgMjU2IDB6bTAgNDY5LjZjLTExNy44IDAtMjEzLjYtOTUuOC0yMTMuNi0yMTMuNlMzOC4xIDQyLjQgMjU2IDQyLjRjMTE3LjggMCAyMTMuNiA5NS44IDIxMy42IDIxMy42cy05NS44IDIxMy42LTIxMy42IDIxMy42em0xMy42LTEwMS4xYy0xMy44LTguNS0yMy45LTE1LjEtMjkuNC0xOS4zLTYuOS01LjItMTEuNi05LTEzLjItMTAuOWwtMy45LTQuNmMtNS40LTctNy4yLTEzLjctNS43LTIyLjMgMS4yLTcuMyA2LjYtMTQuOSAxNS43LTIyLjlsMTkuMS0xNi45YzguMy03LjQgMTguMS0xMy42IDI3LTE2LjQgMTguOS01LjggMzUuOS0uMyA0OC4zIDEzLjEgMTEuOCA1LjUgMTguNiAzNi4xIDE2LjYgNTQuMy0xLjggMTYuNC0xMC45IDI5LjktMjQuNSAzOC4yLTEzLjYgOC4zLTI5LjEgMTEuMi00Ni4xIDguMS00LjEgLS43LTcuNi0xLjgtMTAuMS0zLjEtNC40LTIuMi0xMC4xLTYuMy0xNy40LTEyLjcgMTIuNSAxMS4yIDI4LjQgMjAuNyA0Ni4xIDI1LjEgMTUuNSAzLjkgMzAuOCAyLjggNDQuMi0zLjEgMTkuMy04LjYgMzEuMi0yNC42IDMyLjMtNDQuM3MxLjItMzguMS0xMy44LTUyYy0xMS4yLTEwLjUtMjUuOC0xNS45LTQxLjctMTQuNC0xMy43IDEuMy0yNi45IDYuNS0zNy45IDE0LjYtMTAuOCA3LjktMjAgMTguMi0yNi4zIDI5LjktMi4xIDMuOS00LjYgOC4xLTYgMTMuM2wtMi43IDguMmMuMi4yLjMuNC41LjZsLjYgMS4yYy40IDEgMS4xIDIuMSAyLjEgMy41IDE0LjcgMTkuMSAzOC4yIDI2LjkgNjMuMSAyMy4yIDE4LjktMi44IDM1LjQtMTIuNyA0NS42LTI2LjYgMTAuOS0xNC40IDE1LjUtMzEuOCAxMy44LTUwLjUtMS43LTE4LjUtMTAuNC0zNS42LTI0LjUtNDQuMS0xNS4zLTkuMi0zMy4zLTEyLjQtNTEuMS05LjgtMTUuOCAyLjQtMzEuMSA4LjQtNDQuMiAxNi45LTkuOCA2LjQtMTguNyAxNC4xLTI2LjYgMjIuM2wtMTUgMTIuN2MtMTEuMyAxMC4xLTE2LjQgMjAuNC0xNy40IDI4LjQtMS4zIDEwLjgtMS41IDIwLjYgMS44IDI4LjcgMi41IDYuMiA3LjIgMTIgMTMuMyAxNS45bDIuMiAxLjljMjEuOSAxNC44IDQ5LjIgMTcuMyA3NS4zIDkuNCAxNS4xLTQuNiAyOC43LTEzLjIgNDAuMi0yNC4zbDYuMS02LjVjNC4yLTQuNSA3LjYtOS4zIDEwLjEtMTQuMyAzLjEtNi4zIDUuMi0xMy4xIDUuNy0yMC4xLjctOS45LS44LTE5LjMtNC45LTI3LjMtMTMuNy0yNi4yLTQyLjQtMzcuNS02OS45LTI5LjgtMjAuOC4zLTM5LjggMy45LTU1yjYgMTEuMy0xMi42IDYtMjMuNyAxNC0zMi42IDIyLjMtOS40IDguOC0xNy4zIDE4LjQtMjIuOSAyOC4xLTYuNSA3LjctMTUgMTQuMS0yMy44IDIyLjEtNi40IDYtMTIgMTEuMy0xNi41IDE1LjNsLTEzLjcgMTEuNmMtOS42IDguMy0xNy44IDE4LjMtMjIuOSAyOS4xLTEwLjcgMjIuMS0xMi45IDQ2LjktNS43IDcwLjMgNS41IDE4LjEgMTYuOSAzMy4zIDMwLjggNDQuMiA4LjggNy4xIDE4LjYgMTIuNSAyOC43IDE1LjYgNi40IDIgMTIuNyAzLjEgMTguNiAzLjFoMjQuOWMxMS42IDAgMjIuOS0yLjQgMzMuMy03LjIgMTYuNC03LjYgMjkuNC0yMC4zIDM2LjYtMzYuNnoiLz48L3N2Zz4=';
        
        // ✨ 핵심 수정 부분 1: 이미지 로딩 완료 후 게임 시작
        ball.img.onload = () => {
            init(); // 모든 준비가 끝나고 게임을 초기화하고 루프 시작
        };
        ball.img.onerror = () => {
            messageBox.innerText = "게임 리소스 로딩 실패!";
            messageBox.style.display = 'block';
        };

        const timingCircle = {
            x: canvas.width / 2,
            y: canvas.height - 200,
            perfectRadius: 50,
            shrinkingRadius: 150,
            shrinkSpeed: 2,
            isTiming: false
        };

        function getRandomRadius(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function drawField() {
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#318C31');
            grad.addColorStop(1, '#276827');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawBall() {
            if (gameState === 'playing' && !timingCircle.isTiming) {
                ball.vy += ball.gravity;
                ball.y += ball.vy;

                if (ball.y >= canvas.height - 400 && ball.vy > 0) {
                    timingCircle.isTiming = true;
                    canTrap = true;
                    timingCircle.shrinkingRadius = 150;
                    const framesToPerfect = (timingCircle.shrinkingRadius - timingCircle.perfectRadius) / timingCircle.shrinkSpeed;
                    const distanceToTravel = timingCircle.y - ball.y;
                    ball.slowVy = distanceToTravel / framesToPerfect;
                }
            } else if(timingCircle.isTiming){
                ball.y += ball.slowVy;
            }
            // ✨ 핵심 수정 부분 2: 공 그리기 좌표 오류 수정
            ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
        }

        function drawTimingCircle() {
            if (gameState === 'playing' && timingCircle.isTiming) {
                const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);
                const maxDiffForColor = 50;
                let ratio = Math.min(1, diff / maxDiffForColor); 
                let red = Math.floor(255 * ratio);
                let green = Math.floor(255 * (1 - ratio));
                const dynamicColor = `rgb(${red}, ${green}, 0)`;

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = dynamicColor;
                ctx.lineWidth = 15;
                ctx.shadowBlur = 15;
                ctx.shadowColor = dynamicColor;
                ctx.stroke();
                ctx.shadowBlur = 0;

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.shrinkingRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.stroke();

                timingCircle.shrinkingRadius -= timingCircle.shrinkSpeed;

                if (timingCircle.shrinkingRadius < 0) {
                    timingCircle.isTiming = false;
                    gameOver();
                }
            }
        }

        function drawJudgment() {
            if (judgment.alpha > 0) {
                judgment.y += judgment.vy;
                judgment.alpha -= 0.01; 
                ctx.fillStyle = judgment.color;
                ctx.globalAlpha = judgment.alpha;
                ctx.font = 'bold 48px sans-serif';
                ctx.textAlign = 'center';
                ctx.shadowColor = 'black';
                ctx.shadowBlur = 5;
                ctx.fillText(judgment.text, judgment.x, judgment.y);
                ctx.globalAlpha = 1.0;
                ctx.shadowBlur = 0;
            }
        }

        function drawPointFeedback() {
            if (pointFeedback.alpha > 0) {
                pointFeedback.y += pointFeedback.vy;
                pointFeedback.alpha -= 0.015;
                ctx.fillStyle = pointFeedback.color;
                ctx.globalAlpha = pointFeedback.alpha;
                ctx.font = 'bold 28px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(pointFeedback.text, pointFeedback.x, pointFeedback.y);
                ctx.globalAlpha = 1.0;
            }
        }
        
        function trap() {
            if (gameState !== 'playing' || !timingCircle.isTiming) return;
            const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);
            let points = 0, judgmentText = '', judgmentColor = '';

            if (diff <= 5) {
                points = 10; judgmentText = 'PERFECT!'; judgmentColor = '#00FF7F';
            } else if (diff <= 10) {
                points = 8; judgmentText = 'GREAT'; judgmentColor = '#00BFFF';
            } else if (diff <= 20) {
                points = 5; judgmentText = 'GOOD'; judgmentColor = '#FFFFFF';
            } else if (diff <= 35) {
                points = 1; judgmentText = 'BAD'; judgmentColor = '#FFA500';
            } else {
                gameOver();
                return;
            }
            score += points;
            scoreEl.textContent = `SCORE: ${score}`;
            judgment = { text: judgmentText, color: judgmentColor, alpha: 1, x: timingCircle.x, y: timingCircle.y - 20, vy: -1 };
            pointFeedback = { text: `+${points}`, color: judgmentColor, alpha: 1, x: canvas.width / 2 + 80, y: 90, vy: -0.5 };
            
            ball.vy = -18;
            timingCircle.isTiming = false;
            timingCircle.shrinkSpeed += 0.1;
            timingCircle.perfectRadius = getRandomRadius(30, 70);
        }

        function gameOver() {
            gameState = 'gameOver';
            canTrap = false;
            messageBox.innerHTML = `GAME OVER<br>FINAL SCORE: ${score}<br><br>다시 시작하려면 SPACE를 누르세요`;
            messageBox.style.display = 'block';
            timingCircle.isTiming = false;
        }

        function resetGame() {
            score = 0;
            scoreEl.textContent = `SCORE: ${score}`;
            ball.y = 150;
            ball.vy = 0;
            timingCircle.shrinkSpeed = 2;
            messageBox.style.display = 'none';
            timingCircle.isTiming = false;
            timingCircle.perfectRadius = getRandomRadius(30, 70);
            canTrap = true;
            gameState = 'playing';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawField();
            if (gameState === 'playing' || gameState === 'gameOver') {
                drawBall();
                drawTimingCircle();
            }
            drawJudgment();
            drawPointFeedback();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing' && canTrap) {
                    canTrap = false;
                    trap();
                } else if (gameState === 'gameOver' || gameState === 'ready') {
                    resetGame();
                }
            }
        });
        
        function init() {
            gameState = 'ready';
            messageBox.innerHTML = `스페이스를 눌러<br>게임을 시작하세요!`;
            messageBox.style.display = 'block';
            gameLoop();
        }

        // init(); // onload 핸들러에서 호출되므로 여기서 호출하지 않음

    </script>
</body>
