<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>축구 트래핑 타이밍 게임 (랜덤 모드)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 800px;
            background: url('https://images.pexels.com/photos/114296/pexels-photo-114296.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            border: 5px solid #fff;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            font-size: 32px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>트래핑 챌린지</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui-layer">
            <div id="score">SCORE: 0</div>
            <div id="message-box"></div>
        </div>
    </div>
    <p>타이밍에 맞춰 SPACE 키를 누르세요!</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const messageBox = document.getElementById('message-box');

        let score = 0;
        let gameState = 'loading';

        const ball = {
            x: canvas.width / 2,
            y: 150,
            radius: 40,
            vy: 0,
            gravity: 0.4,
            img: new Image()
        };
        ball.img.src = 'https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg';

        const timingCircle = {
            x: canvas.width / 2,
            y: canvas.height - 200,
            perfectRadius: 50, // 시작 값, 바로 랜덤으로 바뀜
            shrinkingRadius: 150,
            shrinkSpeed: 2,
            isTiming: false
        };

        // ==========================================================
        // ✨ 새로 추가된 부분: 랜덤 숫자 생성 함수
        // ==========================================================
        function getRandomRadius(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


        ball.img.onload = function() {
            gameState = 'ready';
            messageBox.innerHTML = `스페이스를 눌러<br>게임을 시작하세요!`;
            messageBox.style.display = 'block';
            gameLoop();
        };
        ball.img.onerror = function() {
            messageBox.innerHTML = '게임 리소스를 불러오는 데 실패했습니다.<br>페이지를 새로고침 해주세요.';
            messageBox.style.display = 'block';
        }

        function drawBall() {
            if (gameState === 'playing' && !timingCircle.isTiming) {
                ball.vy += ball.gravity;
                ball.y += ball.vy;

                if (ball.y > canvas.height - 300) {
                    ball.y = canvas.height - 300;
                    ball.vy = 0;
                    timingCircle.isTiming = true;
                    timingCircle.shrinkingRadius = 150;
                }
            }
            if (gameState === 'playing' || gameState === 'gameOver') {
                 ctx.drawImage(ball.img, ball.x - ball.radius, ball.y - ball.radius, ball.radius * 2, ball.radius * 2);
            }
        }

        function drawTimingCircle() {
            if (gameState === 'playing' && timingCircle.isTiming) {
                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.perfectRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'gold';
                ctx.lineWidth = 5;
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.arc(timingCircle.x, timingCircle.y, timingCircle.shrinkingRadius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();

                timingCircle.shrinkingRadius -= timingCircle.shrinkSpeed;

                if (timingCircle.shrinkingRadius < timingCircle.perfectRadius - 15) {
                    gameOver();
                }
            }
        }

        function trap() {
            if (gameState !== 'playing' || !timingCircle.isTiming) return;

            const diff = Math.abs(timingCircle.shrinkingRadius - timingCircle.perfectRadius);

            if (diff <= 15) {
                score++;
                scoreEl.textContent = `SCORE: ${score}`;
                ball.y = canvas.height - 301;
                ball.vy = -15;
                timingCircle.isTiming = false;
                timingCircle.shrinkSpeed += 0.1;

                // ==========================================================
                // ✨ 수정된 부분: 성공 시 다음 퍼펙트 존 크기를 랜덤으로 변경
                // ==========================================================
                timingCircle.perfectRadius = getRandomRadius(30, 70); // 30 ~ 70 픽셀 사이로 변경

            } else {
                gameOver();
            }
        }

        function gameOver() {
            gameState = 'gameOver';
            messageBox.innerHTML = `GAME OVER<br>FINAL SCORE: ${score}<br><br>다시 시작하려면 SPACE를 누르세요`;
            messageBox.style.display = 'block';
            timingCircle.isTiming = false;
        }

        function resetGame() {
            score = 0;
            scoreEl.textContent = `SCORE: ${score}`;
            ball.y = 150;
            ball.vy = 0;
            timingCircle.shrinkSpeed = 2;
            messageBox.style.display = 'none';
            gameState = 'playing';

            // ==========================================================
            // ✨ 수정된 부분: 게임 재시작 시 퍼펙트 존 크기를 랜덤으로 설정
            // ==========================================================
            timingCircle.perfectRadius = getRandomRadius(30, 70);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'playing' || gameState === 'gameOver') {
                drawBall();
                drawTimingCircle();
            }
            
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'playing') {
                    trap();
                } else if (gameState === 'gameOver' || gameState === 'ready') {
                    // ✨ 수정된 부분: 게임 시작과 재시작 로직을 resetGame으로 통합
                    resetGame();
                }
            }
        });
    </script>

</body>
</html>
