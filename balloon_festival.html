<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D 다트 챌린지 v2.1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3d2d24;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            background: url('https://img.freepik.com/free-vector/amusement-park-game-booth-with-balloons_107791-2092.jpg?w=1380') no-repeat center center;
            background-size: cover;
            border: 10px solid #c99356;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 60px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            <div id="message-box"></div>
        </div>
        <p>방향키로 조준 후 스페이스바로 파워 조절!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');

        let gameState = 'loading';
        let score = 0;
        const balloons = [];
        const particles = [];

        const Z_WALL = 100;
        const PERSPECTIVE = canvas.height * 0.8;
        const GRAVITY = 0.2;

        const dart = { x: 0, y: 0, z: 0, vx: 0, vy: 0, vz: 0, size: 50 };
        const target = { x: canvas.width / 2, y: canvas.height / 2 };
        const powerGauge = { value: 0, direction: 1, speed: 4 };
        const keys = {};

        function project(x, y, z) {
            const scale = PERSPECTIVE / (PERSPECTIVE + z);
            return {
                x: canvas.width / 2 + (x - canvas.width / 2) * scale,
                y: canvas.height / 2 + (y - canvas.height / 2) * scale,
                scale: scale
            };
        }

        function setupBalloons() {
            balloons.length = 0;
            const rows = 5, cols = 10, balloonWidth = 60, balloonHeight = 75;
            const paddingX = 25, paddingY = 15;
            const offsetX = (canvas.width - (cols * (balloonWidth + paddingX)) + paddingX) / 2;
            const offsetY = 70;
            const pointValues = [10, 10, 20, 20, 50, 50, 100, 200, 500];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    balloons.push({
                        x: offsetX + c * (balloonWidth + paddingX),
                        y: offsetY + r * (balloonHeight + paddingY),
                        z: Z_WALL,
                        width: balloonWidth, height: balloonHeight,
                        color: '#e74c3c',
                        isPopped: false,
                        points: pointValues[Math.floor(Math.random() * pointValues.length)]
                    });
                }
            }
        }

        function drawBalloons() {
            balloons.forEach(b => {
                const proj = project(b.x, b.y, b.z);
                if (!b.isPopped) {
                    ctx.beginPath();
                    ctx.fillStyle = b.color;
                    const w = b.width * proj.scale, h = b.height * proj.scale;
                    ctx.ellipse(proj.x + w / 2, proj.y + h / 2, w / 2, h / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        function drawDart(x, y, scale) {
            if (scale <= 0) return;
            const size = dart.size * scale;
            const tipY = y - size * 0.5, bodyY = y + size * 0.2, finY = y + size * 0.5;
            ctx.fillStyle = '#c0392b';
            ctx.beginPath();
            ctx.moveTo(x, bodyY); ctx.lineTo(x - size * 0.4, finY); ctx.lineTo(x + size * 0.4, finY);
            ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#bdc3c7';
            ctx.fillRect(x - size * 0.08, tipY, size * 0.16, size * 0.7);
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(x, tipY - size * 0.2); ctx.lineTo(x - size * 0.1, tipY); ctx.lineTo(x + size * 0.1, tipY);
            ctx.closePath(); ctx.fill();
        }
        
        function drawTrajectory() {
            if (gameState !== 'powering') return;
            const launchVy = -15 - (powerGauge.value / 100) * 15;
            const timeToWall = Z_WALL / (dart.size * 0.2);
            let tempX = dart.x, tempY = dart.y, tempZ = dart.z;
            let tempVx = (target.x - tempX) / timeToWall;
            let tempVy = launchVy, tempVz = (Z_WALL - tempZ) / timeToWall;

            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            const startProj = project(tempX, tempY, tempZ);
            ctx.moveTo(startProj.x, startProj.y);
            for(let t = 0; t < timeToWall; t++) {
                tempVy += GRAVITY; tempX += tempVx; tempY += tempVy; tempZ += tempVz;
                if(tempZ > Z_WALL) break;
                const proj = project(tempX, tempY, tempZ);
                ctx.lineTo(proj.x, proj.y);
            }
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function update() {
            if (gameState === 'aiming') {
                if (keys['ArrowLeft']) target.x -= 5;
                if (keys['ArrowRight']) target.x += 5;
                target.x = Math.max(0, Math.min(canvas.width, target.x));
            } else if (gameState === 'powering') {
                powerGauge.value += powerGauge.direction * powerGauge.speed;
                if (powerGauge.value > 100 || powerGauge.value < 0) {
                    powerGauge.direction *= -1;
                    powerGauge.value = Math.max(0, Math.min(100, powerGauge.value));
                }
            } else if (gameState === 'throwing') {
                dart.vy += GRAVITY; dart.x += dart.vx;
                dart.y += dart.vy; dart.z += dart.vz;
                if (dart.z >= Z_WALL) {
                    dart.z = Z_WALL;
                    checkCollision();
                }
            }
        }
        
        function checkCollision() {
            gameState = 'result';
            let hit = false;
            for(const b of balloons) {
                if (!b.isPopped && dart.x > b.x && dart.x < b.x + b.width && dart.y > b.y && dart.y < b.y + b.height) {
                    b.isPopped = true;
                    score = b.points; // 점수 기록
                    const proj = project(b.x, b.y, b.z);
                    createParticles(proj.x + (b.width/2*proj.scale), proj.y + (b.height/2*proj.scale), b.color);
                    hit = true;
                    break;
                }
            }
            setTimeout(gameOver, 1000); // 1초 후 게임오버 화면 표시
        }

        function createParticles(x,y,c){for(let i=0;i<20;i++){particles.push({x,y,vx:(Math.random()-.5)*4,vy:(Math.random()-.5)*4,s:Math.random()*3+1,c,a:1})}}
        function drawParticles(){particles.forEach((p,i)=>{p.a-=.02;if(p.a<=0)particles.splice(i,1);p.x+=p.vx;p.y+=p.vy;ctx.globalAlpha=p.a;ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.s,p.s);ctx.globalAlpha=1})}

        function startGame() {
            messageBox.style.display = 'none';
            score = 0; // 점수 초기화
            setupBalloons();
            gameState = 'aiming';
            target.x = canvas.width / 2;
            dart.x = canvas.width / 2;
            dart.y = canvas.height + 50;
            dart.z = -100;
        }

        // ==========================================================
        // ✨✨ 핵심 수정 부분: 게임 오버 메시지 변경
        // ==========================================================
        function gameOver() {
            gameState = 'gameOver';
            let resultMessage = (score > 0) ? `획득 포인트: ${score}점` : 'MISS';
            messageBox.innerHTML = `${resultMessage}<br><br>RETRY? (Enter)`;
            messageBox.style.display = 'block';
        }

        window.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (e.code === 'Space' && gameState === 'aiming') {
                e.preventDefault();
                gameState = 'powering';
                powerGauge.value = 0; powerGauge.direction = 1;
            } else if (e.code === 'Enter' && gameState === 'gameOver') {
                startGame();
            }
        });
        window.addEventListener('keyup', e => {
            keys[e.code] = false;
            if (e.code === 'Space' && gameState === 'powering') {
                e.preventDefault();
                gameState = 'throwing';
                const launchVy = -15 - (powerGauge.value / 100) * 15;
                const timeToWall = Z_WALL / (dart.size * 0.2);
                dart.vx = (target.x - dart.x) / timeToWall;
                dart.vy = launchVy;
                dart.vz = (Z_WALL - dart.z) / timeToWall;
            }
        });

        function drawPowerGauge() {
            if (gameState !== 'powering') return;
            const barX = canvas.width / 2 - 150, barY = canvas.height - 60;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(barX, barY, 300, 30);
            const gaugeWidth = (powerGauge.value / 100) * 300;
            ctx.fillStyle = `hsl(${120 - powerGauge.value}, 100%, 50%)`;
            ctx.fillRect(barX, barY, gaugeWidth, 30);
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            drawBalloons();
            drawTrajectory();
            const dartProj = project(dart.x, dart.y, dart.z);
            if (gameState !== 'aiming') {
                 drawDart(dartProj.x, dartProj.y, dartProj.scale);
            }
            drawParticles();
            drawPowerGauge();
            requestAnimationFrame(gameLoop);
        }

        startGame();
        gameLoop();
    </script>
</body>
</html>
