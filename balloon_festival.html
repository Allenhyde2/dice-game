<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서커스 다트 챌린지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #3d2d24;
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            color: white;
            text-align: center;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #game-container {
            position: relative;
            width: 900px;
            height: 600px;
            /* 서커스 부스 이미지로 배경 변경 */
            background: url('https://img.freepik.com/free-vector/amusement-park-game-booth-with-balloons_107791-2092.jpg?w=1380') no-repeat center center;
            background-size: cover;
            border: 10px solid #c99356;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #score-display {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
            <div id="message-box"></div>
        </div>
        <div id="score-display">SCORE: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-display');
        const messageBox = document.getElementById('message-box');

        let gameState = 'loading'; // loading, ready, powering, result, gameOver
        let score = 0;
        const balloons = [];
        const particles = [];
        const TARGET_COLUMN = 4; // 정중앙 5번째 줄(0부터 시작)을 목표로 설정

        // 다트는 이제 결과 표시용
        const dart = { x: -100, y: -100, width: 10, height: 30 };

        const powerGauge = {
            value: 0,
            direction: 1,
            speed: 4
        };

        function setupBalloons() {
            balloons.length = 0;
            const rows = 5; // 세로 5개
            const cols = 10; // 가로 10개
            const balloonWidth = 60;
            const balloonHeight = 75;
            const paddingX = 25;
            const paddingY = 15;
            const offsetX = (canvas.width - (cols * (balloonWidth + paddingX)) + paddingX) / 2;
            const offsetY = 70;
            const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#9c88ff'];
            const pointValues = [10, 10, 20, 20, 50, 50, 100, 200, 500];

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    balloons.push({
                        x: offsetX + c * (balloonWidth + paddingX),
                        y: offsetY + r * (balloonHeight + paddingY),
                        width: balloonWidth,
                        height: balloonHeight,
                        color: colors[r % colors.length],
                        isPopped: false,
                        points: pointValues[Math.floor(Math.random() * pointValues.length)]
                    });
                }
            }
        }

        function drawBalloons() {
            balloons.forEach((b, index) => {
                if (!b.isPopped) {
                    ctx.beginPath();
                    ctx.fillStyle = b.color;
                    ctx.ellipse(b.x + b.width / 2, b.y + b.height / 2, b.width / 2, b.height / 2, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(b.x + b.width / 2, b.y + b.height);
                    ctx.lineTo(b.x + b.width / 2 - 5, b.y + b.height + 5);
                    ctx.lineTo(b.x + b.width / 2 + 5, b.y + b.height + 5);
                    ctx.closePath();
                    ctx.fill();
                }

                // 타겟 라인 표시
                if (gameState === 'ready' || gameState === 'powering') {
                    if (index % 10 === TARGET_COLUMN) {
                        ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                        ctx.fillRect(b.x, b.y, b.width, b.height);
                    }
                }
            });
        }

        function drawDart() {
             if (gameState === 'result' || gameState === 'gameOver') {
                ctx.fillStyle = '#4b4b4b';
                ctx.beginPath();
                ctx.moveTo(dart.x, dart.y - dart.height);
                ctx.lineTo(dart.x - dart.width / 2, dart.y);
                ctx.lineTo(dart.x + dart.width / 2, dart.y);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = 'red';
                ctx.fillRect(dart.x - dart.width, dart.y, dart.width * 2, 5);
             }
        }

        function drawPowerGauge() {
            if (gameState !== 'powering') return;
            const barX = canvas.width / 2 - 150;
            const barY = canvas.height - 60;
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(barX, barY, 300, 30);

            const gaugeWidth = (powerGauge.value / 100) * 300;
            ctx.fillStyle = `hsl(${120 - powerGauge.value}, 100%, 50%)`; // Green to Red
            ctx.fillRect(barX, barY, gaugeWidth, 30);
        }

        function drawParticles() {
            particles.forEach((p, index) => {
                p.alpha -= 0.02;
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                }
                p.x += p.vx;
                p.y += p.vy;
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1.0;
            });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    size: Math.random() * 3 + 1,
                    color: color,
                    alpha: 1
                });
            }
        }
        
        function updatePowerGauge() {
            if (gameState !== 'powering') return;
            powerGauge.value += powerGauge.direction * powerGauge.speed;
            if (powerGauge.value > 100 || powerGauge.value < 0) {
                powerGauge.direction *= -1;
                powerGauge.value = Math.max(0, Math.min(100, powerGauge.value));
            }
        }

        function throwDart() {
            gameState = 'result';
            
            // 파워에 따라 맞출 풍선 결정
            // 0-19: 맨 아래, 20-39: 4번째... 80-100: 맨 위
            const power = powerGauge.value;
            const targetRow = 4 - Math.floor(power / 20.01);
            
            const balloonIndex = targetRow * 10 + TARGET_COLUMN;
            const targetBalloon = balloons[balloonIndex];

            if (targetBalloon && !targetBalloon.isPopped) {
                targetBalloon.isPopped = true;
                score = targetBalloon.points;
                scoreEl.textContent = `SCORE: ${score}`;
                
                // 다트를 터진 풍선 중앙에 표시
                dart.x = targetBalloon.x + targetBalloon.width / 2;
                dart.y = targetBalloon.y + targetBalloon.height / 2;

                createParticles(dart.x, dart.y, targetBalloon.color);
            }

            setTimeout(gameOver, 1000);
        }

        function startGame() {
            messageBox.style.display = 'none';
            score = 0;
            scoreEl.textContent = `SCORE: ${score}`;
            setupBalloons();
            dart.x = -100; dart.y = -100;
            messageBox.innerHTML = '스페이스바를 눌러 파워를 조절하세요!';
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
                gameState = 'ready';
            }, 2000);
        }

        function gameOver() {
            gameState = 'gameOver';
            messageBox.innerHTML = `획득 포인트: ${score}점<br><br>다시 하려면 Enter를 누르세요`;
            messageBox.style.display = 'block';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBalloons();
            drawDart();
            drawPowerGauge();
            drawParticles();
            updatePowerGauge();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'ready') {
                e.preventDefault();
                gameState = 'powering';
                powerGauge.value = 0;
                powerGauge.direction = 1;
            } else if (e.code === 'Enter' && gameState === 'gameOver') {
                startGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space' && gameState === 'powering') {
                e.preventDefault();
                throwDart();
            }
        });

        startGame();
        gameLoop();
    </script>
</body>
</html>
